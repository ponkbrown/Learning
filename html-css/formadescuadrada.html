<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
div {
    border: 1px solid #efefef;
    margin: 10px;
    padding-bottom: 10px;
    width: 300px;}
.title {
    background-color:blue;
    float: left;
    width:100px;
    text-align: right;
    padding-right: 10px;
    }
.radio-buttons label {
    float: none;}
.submit {
    text-align:right;
}
#submit {
    margin-right:35px;
}
fieldset {
    width:300px;
    border-radius: 7px;
}
legend {
    padding: 5px 10px;}
a{
    cursor:move;}
    </style>
</head>
<body>
    <fieldset>
        <legend>Datos</legend>
        <form action="#" method='get'>
            <div>
                <label for="name" class='title'>Nombre:</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="email" class='title'>Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <span class="title">Genero:</span>
                <input id="male" name="gender" value="hombre" type="radio">
                <label for="male">Hombre</label>
                <input id="female" name="gender" value="mujer" type="radio">
                <label for="female">Mujer</label>
            </div>
            <div class="submit">
                <input type="submit" value="Registrarse" id="submit" />
            </div>
        </form>
    </fieldset>
    <h3>Prueba de <a href='#'>algo</a></h3>
</body>
</html>

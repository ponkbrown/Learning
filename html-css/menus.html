<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
body{
    font-family: Verdana, sans-serif;
}
ul{
    background-color: #124344;
    padding: auto;
    margin: auto;
}
li{
    color: white;
    display:inline;
    margin-right: 10px;
    padding: 10px;
}
li:hover{
    background-color: #050545;
    color: white;
}
li.coming-soon{
    visibility: hidden;
}
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class='coming-soon'>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>

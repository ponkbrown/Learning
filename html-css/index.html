<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
    <form action='details' method='get'>
        <fieldset>
            <label for='nombre'>Nombre: </label>
            <input type='text' name='nombre' />
            <label for='email'>Email:</label>
            <input type='email' name='email' />
        </fieldset>
        <fieldset>
            Como supiste de nosotros:<br>
            <select name='anuncio'>
                <option value='google'>Google</option>
                <option value='yahoo'>Yahoo</option>
                <option value='otro'>Otro</option>
            </select>
            Nos visitarias otra vez:<br>
            <input type='radio' name='return' value='si' checked>Si
            <input type='radio' name='return' value='no'>No 
            <input type='radio' name='return' value='talvez'>Tal vez<br>
            <p>Comments:<br>
            <textarea name='comentario' cols='20' rows='4'></textarea>
            </p>
            <input type='checkbox' name='newsletter' value='True'>Suscribirse<br>
            <input type='submit' value='Enviar'>
        </fieldset>
    </form>
</body>
</html>
